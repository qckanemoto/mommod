<ol class="breadcrumb"> <li class="active">Notifications</li> </ol> <div class="table-responsive"> <table class="table table-hover"> <thead> <tr> <th>Notified at <th>Message <th>Read/Unread   <tbody> <tr ng-repeat="notification in notifications" ng-class="{ 'bg-warning': !notification.get('read') }"> <td>{{ notification.createdAt | date: 'yyyy-MM-dd HH:mm' }} <td><a ng-href="{{ notification.get('link') }}">{{ notification.get('message') }}</a> <td> <ul class="list-inline" style="margin-bottom: 0"> <li><span ng-click="toggleRead(notification)" class="btn btn-link btn-xs"><i class="fa fa{{ notification.get('read') ? '-check' : '' }}-square-o"></i> {{ notification.get('read') ? 'Read' : 'Unread' }}</span></li> </ul>    </table> </div>
