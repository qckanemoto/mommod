<ol class="breadcrumb">
    <li class="active">Topic list</li>
</ol>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Owner</th>
            <th>Title</th>
            <th>Status</th>
            <th>Created at</th>
            <th>Updated at</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="topic in topics" any-href="#/topic/{{ topic.id }}" class="clickable">
            <td>{{ topic.get('user').get('username') }}</td>
            <td>{{ topic.get('title') }}</td>
            <td class="fixed">
                <ul class="list-inline">
                    <li><i class="fa fa-users"></i> {{ counts.joiners[$index] }}</li>
                    <li><i class="fa fa-comment-o"></i> {{ counts.comments[$index] }}</li>
                </ul>
            </td>
            <td class="fixed">{{ topic.createdAt | date: 'yyyy-MM-dd' }}</td>
            <td class="fixed">{{ topic.updatedAt | date: 'yyyy-MM-dd' }}</td>
        </tr>
        </tbody>
    </table>
</div>

<style>
    .fixed {
        min-width: 100px;
    }
</style>
