<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>mommod - have a smooth discussion :)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
    <link rel="stylesheet" href="bower_components/ngtoast/dist/ngToast.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/angular-emoji-filter/dist/emoji.min.css" />
    <link rel="stylesheet" href="bower_components/ngtoast/dist/ngToast-animations.min.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/custom.css">
    <!-- endbuild -->
</head>
<body ng-app="mommodApp">
<toast></toast>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">mommod</a>
        </div>

        <div ng-if="currentUser" class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
                <li><a ng-href="#/new"><i class="fa fa-plus"></i> New topic</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a ng-href="" class="dropdown-toggle clickable" data-toggle="dropdown"><i class="fa fa-user"></i> {{ currentUser.getUsername() }} <i class="caret"></i></a>
                    <ul class="dropdown-menu">
                        <li><a ng-href="#/account"><i class="fa fa-cog"></i> Settings</a></li>
                        <li class="divider"></li>
                        <li><a ng-controller="SignOutCtrl" ng-click="signOut()" class="clickable"><i class="fa fa-sign-out"></i> Sign out</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</div>

<div class="container">
    <div ng-view="" autoscroll=""></div>
</div>

<div class="footer">
    <div class="container">
        <div class="text-center">
            <a href="https://github.com/qckanemoto/mommod" target="_blank"><b>mommod</b></a> <i class="fa fa-copyright"></i> 2015
        </div>
    </div>
</div>

<spinner-modal trigger="spinner"></spinner-modal>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
    !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
        (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
            r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
    }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/marked/lib/marked.js"></script>
<script src="bower_components/angular-marked/angular-marked.js"></script>
<script src="bower_components/highlightjs/highlight.pack.js"></script>
<script src="bower_components/angular-highlightjs/build/angular-highlightjs.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-emoji-filter/dist/emoji.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/ngtoast/dist/ngToast.js"></script>
<!-- endbower -->
<!-- endbuild -->
<script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/parse/initialize.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/list.js"></script>
<script src="scripts/controllers/new.js"></script>
<script src="scripts/controllers/topic.js"></script>
<script src="scripts/controllers/joiners.js"></script>
<script src="scripts/controllers/account.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/directives.js"></script>
<!-- endbuild -->
</body>
</html>
